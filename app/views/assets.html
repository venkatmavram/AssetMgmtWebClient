
<a class="btn btn-primary" href="/#/create/asset"><span class="glyphicon glyphicon-plus"></span> Create Asset</a>
<br/>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>ID</th>
    <th>URL</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr ng-repeat="asset in assets">
      <td><a ng-href="/#/asset/{{ asset._id }}">{{ asset.name }}</a></td>
      <td>{{ asset.itemid }}</td>
      <td>{{ asset.url }}</td>
    <!--  <td><a><img class="picture" src=  "{{ asset.url }}"  " /></a></td> -->
      <td>
        <div class="button-group">
          <a ng-href="/#/asset/{{ asset._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
          <a ng-href="/#/asset/{{ asset._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
